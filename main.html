<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Word Scramble Pro | English Edition</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="game-wrapper">
        <header>
            <div class="music-toggle" id="musicBtn">ðŸ”‡ Music</div>
            <div class="score-board">Score: <span id="score">0</span></div>
        </header>

        <div class="main-card">
            <div class="timer-ring">
                <span id="timeLeft">30</span>
            </div>
            
            <div class="word-display" id="scrambledWord">LOADING</div>
            <p class="hint-text">ðŸ’¡ <span id="hintText">Please wait...</span></p>
            
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Enter the word..." autocomplete="off" spellcheck="false">
            </div>

            <div class="button-group">
                <button id="refreshBtn" class="btn secondary">New Word</button>
                <button id="checkBtn" class="btn primary">Check</button>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="main.js"></script>
</body>
</html>
