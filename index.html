<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Word Scramble Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <div class="timer-box">
                <span class="time">Time Left: <b>30</b>s</span>
            </div>

            <p class="word"></p>
            
            <div class="details">
                <p class="hint">Hint: <span></span></p>
            </div>

            <input type="text" spellcheck="false" placeholder="Enter a valid word">

            <div class="buttons">
                <button class="refresh-word">Refresh</button>
                <button class="check-word">Check Word</button>
            </div>

            <a href="main.html" class="pro-link">
                <button class="pro-level-btn">
                    <span class="btn-text">ðŸš€ PRO LEVEL</span>
                    <div class="btn-glow"></div>
                </button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
